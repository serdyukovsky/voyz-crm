version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/javascript-node:0-18
    working_dir: /workspace
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devdb
      DATABASE_URL: postgresql://dev:password@postgres:5432/devdb
    depends_on:
      - postgres
    ports:
      - "3000:3000"
      - "5173:5173"
    networks:
      - crm-network

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d devdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  crm-network:
    driver: bridge

