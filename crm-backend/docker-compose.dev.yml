version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_password}
      POSTGRES_DB: ${POSTGRES_DB:-crm_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: crm-backend-dev
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password}@postgres:5432/${POSTGRES_DB:-crm_db}?schema=public
      
      # JWT Secrets
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-local_jwt_dev_secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-local_refresh_secret}
      
      # Server
      PORT: ${PORT:-3001}
      NODE_ENV: ${NODE_ENV:-development}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_SECURE: ${SMTP_SECURE:-false}
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      # Монтируем исходный код для hot-reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Исключаем node_modules (используем из контейнера)
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    # Команда для hot-reload уже в Dockerfile.dev

volumes:
  postgres_data_dev:

networks:
  crm-network:
    driver: bridge

